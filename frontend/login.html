<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zion Groceries - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid #c33;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #363;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid #363;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .demo-credentials {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none; /* Hide demo credentials */
        }

        .demo-credentials h4 {
            color: #495057;
            margin-bottom: 0.5rem;
        }

        .demo-credentials p {
            color: #6c757d;
            margin: 0.25rem 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Zion Groceries</h1>
            <p>Please sign in to your dashboard</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span id="btnText">Sign In</span>
                <span id="btnLoading" class="loading" style="display: none;"></span>
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="handleForgotPassword()">Forgot your password?</a>
        </div>

        <!-- Demo credentials section removed for security -->
    </div>

    <script>
        // Mock user database for demonstration
        const mockUsers = [
            { username: "ZionGroceries", password: "Zion123$", role: "admin" }
        ];

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const btnLoading = document.getElementById('btnLoading');

        // Helper functions
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function setLoading(isLoading) {
            loginBtn.disabled = isLoading;
            if (isLoading) {
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline-block';
            } else {
                btnText.style.display = 'inline-block';
                btnLoading.style.display = 'none';
            }
        }

        // Authentication function
        function authenticateUser(username, password) {
            return new Promise((resolve, reject) => {
                // Simulate network delay
                setTimeout(() => {
                    const user = mockUsers.find(u => u.username === username && u.password === password);
                    if (user) {
                        resolve({ 
                            success: true, 
                            user: { 
                                username: user.username, 
                                role: user.role 
                            } 
                        });
                    } else {
                        reject(new Error('Invalid username or password'));
                    }
                }, 1000); // 1 second delay to simulate API call
            });
        }

        // Store user session
        function storeUserSession(user) {
            const sessionData = {
                username: user.username,
                role: user.role,
                loginTime: new Date().toISOString(),
                isAuthenticated: true
            };
            localStorage.setItem('userSession', JSON.stringify(sessionData));
        }

        // Handle form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            hideMessages();
            setLoading(true);

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Basic validation
            if (!username || !password) {
                setLoading(false);
                showError('Please fill in all fields');
                return;
            }

            try {
                const result = await authenticateUser(username, password);
                
                if (result.success) {
                    showSuccess('Login successful! Redirecting to dashboard...');
                    
                    // Store user session
                    storeUserSession(result.user);
                    
                    // Redirect to dashboard after successful login
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Login failed. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        // Handle forgot password
        function handleForgotPassword() {
            alert('Password reset functionality would be implemented here. For this demo, use:\n\nUsername: ZionGroceries\nPassword: Zion123$');
        }

        // Clear messages when user starts typing
        document.getElementById('username').addEventListener('input', hideMessages);
        document.getElementById('password').addEventListener('input', hideMessages);

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const session = localStorage.getItem('userSession');
            if (session) {
                try {
                    const userData = JSON.parse(session);
                    if (userData.isAuthenticated) {
                        // User is already logged in, redirect to dashboard
                        window.location.href = 'index.html';
                        return;
                    }
                } catch (error) {
                    // Invalid session data, clear it
                    localStorage.removeItem('userSession');
                }
            }

            console.log('Demo Login Credentials:');
            console.log('Username: ZionGroceries, Password: Zion123$');
        });

        // Auto-fill demo credentials for testing (optional)
        function fillDemoCredentials() {
            document.getElementById('username').value = 'ZionGroceries';
            document.getElementById('password').value = 'Zion123$';
        }

        // Add double-click to auto-fill for testing
        // document.querySelector('.demo-credentials').addEventListener('dblclick', fillDemoCredentials);
    </script>
</body>
</html>
