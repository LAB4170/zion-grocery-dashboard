<!-- Expense Modal -->
<div id="expenseModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('expenseModal')">&times;</span>
        <h2>Add New Expense</h2>
        <form onsubmit="addExpense(event); return false;">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" required />
            </div>

            <div class="form-group">
                <label for="amount">Amount (KES)</label>
                <input type="number" id="amount" name="amount" step="0.01" min="0" required />
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="utilities">Utilities</option>
                    <option value="rent">Rent</option>
                    <option value="supplies">Supplies</option>
                    <option value="maintenance">Maintenance</option>
                    <option value="transport">Transport</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="paymentMethod">Payment Method</label>
                <select id="paymentMethod" name="paymentMethod">
                    <option value="">Select Payment Method</option>
                    <option value="cash">Cash</option>
                    <option value="mpesa">M-Pesa</option>
                    <option value="bank">Bank Transfer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="receiptNumber">Receipt Number (Optional)</label>
                <input type="text" id="receiptNumber" name="receiptNumber" />
            </div>

            <div class="form-group">
                <label for="notes">Notes (Optional)</label>
                <textarea id="notes" name="notes" rows="3"></textarea>
            </div>
            <button type="submit" class="btn">Add Expense</button>
        </form>
    </div>
</div>
