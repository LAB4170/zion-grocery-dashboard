<!-- Debt Modal -->
<div id="debtModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('debtModal')">&times;</span>
        <h2>Record New Debt</h2>
        <form id="debtForm" onsubmit="addDebt(event); return false;">
            <div class="form-group">
                <label for="customerName">Customer Name</label>
                <input type="text" id="customerName" name="customerName" required />
            </div>
            <div class="form-group">
                <label for="customerPhone">Customer Phone</label>
                <input type="tel" id="customerPhone" name="customerPhone" required />
            </div>
            <div class="form-group">
                <label for="amount">Amount (KES)</label>
                <input type="number" id="amount" name="amount" step="0.01" min="0" required />
            </div>
            <div class="form-group">
                <label for="amountPaid">Amount Paid (KES)</label>
                <input type="number" id="amountPaid" name="amountPaid" step="0.01" min="0" value="0" />
            </div>
            <div class="form-group">
                <label for="notes">Notes (Optional)</label>
                <textarea id="notes" name="notes" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="dueDate">Due Date</label>
                <input type="date" id="dueDate" name="dueDate" required>
            </div>
            <button type="submit" class="btn">Record Debt</button>
        </form>
    </div>
</div>
