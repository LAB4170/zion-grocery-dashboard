<!-- Sales Modal -->
<div id="salesModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('salesModal')">&times;</span>
        <h2 id="salesModalTitle">Create New Sale</h2>
        <form id="saleForm" onsubmit="addSale(event); return false;">
            <div class="form-group">
                <label>Product</label>
                <select id="saleProduct" required>
                    <option value="">Select Product</option>
                </select>
            </div>
            <div class="form-group">
                <label>Quantity</label>
                <input type="number" id="saleQuantity" required min="1">
            </div>
            <div class="form-group">
                <label>Sale Date</label>
                <div class="date-input-container">
                    <input type="date" id="saleDate" required min="1940-01-01" max="2099-12-31" onclick="this.showPicker && this.showPicker()">
                    <i class="fas fa-calendar-alt date-picker-icon" onclick="openDatePicker('saleDate')" title="Select Date"></i>
                </div>
            </div>
            <div class="form-group">
                <label>Payment Method</label>
                <select id="salePaymentMethod" required onchange="toggleCustomerInfo()">
                    <option value="cash">Cash</option>
                    <option value="mpesa">M-Pesa</option>
                    <option value="debt">Debt</option>
                </select>
            </div>
            <div class="form-group" id="customerInfoGroup" style="display: none;">
                <label>Customer Name</label>
                <input type="text" id="customerName">
            </div>
            <div class="form-group" id="customerPhoneGroup" style="display: none;">
                <label>Customer Phone</label>
                <input type="tel" id="customerPhone">
            </div>
            <div class="form-group" id="mpesaCodeGroup" style="display: none;">
                <label>M-Pesa Transaction Code</label>
                <input type="text" id="mpesaCode" placeholder="Enter M-Pesa code">
            </div>
            <div class="form-group">
                <label>Notes (Optional)</label>
                <textarea id="saleNotes" rows="3" placeholder="Additional notes about this sale"></textarea>
            </div>
            <button type="submit" class="btn" id="salesModalSubmit">Create Sale</button>
        </form>
    </div>
</div>
