<!-- Product Modal -->
<div id="productModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('productModal')">&times;</span>
        <h2 id="productModalTitle">Add New Product</h2>
        <form id="productForm" onsubmit="addProduct(event); return false;">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" name="name" required />
            </div>
            <div class="form-group">
                <label for="productCategory">Category</label>
                <input type="text" id="productCategory" name="category" list="categoryOptions" placeholder="Type category (e.g., cereals, vegetables, fifa games)" required />
                <datalist id="categoryOptions">
                    <!-- Common grocery categories -->
                    <option value="vegetables">
                    <option value="fruits">
                    <option value="cereals">
                    <option value="dairy">
                    <option value="meat">
                    <option value="beverages">
                    <option value="snacks">
                    <option value="bread">
                    <option value="rice">
                    <option value="cooking-oil">
                    <option value="spices">
                    <option value="cleaning">
                    <option value="personal-care">
                    
                    <!-- Entertainment & Games -->
                    <option value="fifa-games">
                    <option value="video-games">
                    <option value="toys">
                    <option value="books">
                    
                    <!-- Electronics -->
                    <option value="electronics">
                    <option value="phones">
                    <option value="accessories">
                    
                    <!-- Other common categories -->
                    <option value="household">
                    <option value="stationery">
                    <option value="pharmacy">
                    <option value="clothing">
                </datalist>
                <small style="color: #666; font-size: 12px;">Start typing to see suggestions, or enter your own category</small>
            </div>
            <div class="form-group">
                <label for="productPrice">Price (KES)</label>
                <input type="number" id="productPrice" name="price" step="0.01" min="0" required />
            </div>
            <div class="form-group">
                <label for="productStock">Stock Quantity</label>
                <input type="number" id="productStock" name="stockQuantity" min="0" required />
            </div>
            <button type="submit" class="btn" id="productModalSubmit">Add Product</button>
        </form>
    </div>
</div>
