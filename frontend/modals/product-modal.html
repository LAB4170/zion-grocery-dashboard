<!-- Product Modal -->
<div id="productModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('productModal')">&times;</span>
        <h2 id="productModalTitle">Add New Product</h2>
        <form id="productForm" onsubmit="addProduct(event); return false;">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" name="name" required />
            </div>
            <div class="form-group">
                <label for="productCategory">Category</label>
                <select id="productCategory" name="category" required onchange="toggleCustomCategory()">
                    <option value="">Select Category</option>
                    <!-- Fresh Produce -->
                    <option value="fresh-fruits">Fresh Fruits</option>
                    <option value="fresh-vegetables">Fresh Vegetables</option>
                    <option value="herbs-spices">Herbs & Spices</option>
                    
                    <!-- Dairy & Eggs -->
                    <option value="dairy-milk">Milk & Dairy Products</option>
                    <option value="eggs">Eggs</option>
                    <option value="cheese">Cheese</option>
                    <option value="yogurt">Yogurt</option>
                    
                    <!-- Meat & Seafood -->
                    <option value="fresh-meat">Fresh Meat</option>
                    <option value="poultry">Poultry</option>
                    <option value="seafood">Seafood</option>
                    <option value="processed-meat">Processed Meat</option>
                    
                    <!-- Bakery & Bread -->
                    <option value="bread">Bread</option>
                    <option value="pastries">Pastries & Cakes</option>
                    <option value="bakery-items">Bakery Items</option>
                    
                    <!-- Pantry Staples -->
                    <option value="rice-grains">Rice & Grains</option>
                    <option value="flour-baking">Flour & Baking Supplies</option>
                    <option value="cooking-oil">Cooking Oil</option>
                    <option value="sugar-sweeteners">Sugar & Sweeteners</option>
                    <option value="salt-seasonings">Salt & Seasonings</option>
                    
                    <!-- Canned & Packaged -->
                    <option value="canned-goods">Canned Goods</option>
                    <option value="pasta-noodles">Pasta & Noodles</option>
                    <option value="cereals">Cereals</option>
                    <option value="packaged-snacks">Packaged Snacks</option>
                    
                    <!-- Beverages -->
                    <option value="soft-drinks">Soft Drinks</option>
                    <option value="juices">Juices</option>
                    <option value="water">Water</option>
                    <option value="tea-coffee">Tea & Coffee</option>
                    <option value="alcoholic-beverages">Alcoholic Beverages</option>
                    
                    <!-- Frozen Foods -->
                    <option value="frozen-vegetables">Frozen Vegetables</option>
                    <option value="frozen-meat">Frozen Meat</option>
                    <option value="ice-cream">Ice Cream</option>
                    <option value="frozen-meals">Frozen Meals</option>
                    
                    <!-- Health & Personal Care -->
                    <option value="personal-hygiene">Personal Hygiene</option>
                    <option value="health-supplements">Health & Supplements</option>
                    <option value="baby-care">Baby Care</option>
                    <option value="feminine-care">Feminine Care</option>
                    
                    <!-- Household & Cleaning -->
                    <option value="cleaning-supplies">Cleaning Supplies</option>
                    <option value="laundry-detergent">Laundry & Detergent</option>
                    <option value="paper-products">Paper Products</option>
                    <option value="kitchen-supplies">Kitchen Supplies</option>
                    
                    <!-- Business Expansion Categories -->
                    <option value="electronics">Electronics</option>
                    <option value="clothing-accessories">Clothing & Accessories</option>
                    <option value="stationery">Stationery & Office</option>
                    <option value="toys-games">Toys & Games</option>
                    <option value="hardware-tools">Hardware & Tools</option>
                    <option value="automotive">Automotive</option>
                    <option value="pharmacy">Pharmacy</option>
                    
                    <!-- Custom Category Option -->
                    <option value="custom">Custom Category (Type Below)</option>
                </select>
            </div>
            
            <!-- Custom Category Input (Hidden by default) -->
            <div class="form-group" id="customCategoryGroup" style="display: none;">
                <label for="customCategory">Custom Category Name</label>
                <input type="text" id="customCategory" name="customCategory" placeholder="Enter your custom category name" />
                <small style="color: #666; font-size: 12px;">This will be saved as a new category for future use</small>
            </div>
            <div class="form-group">
                <label for="productPrice">Price (KES)</label>
                <input type="number" id="productPrice" name="price" step="0.01" min="0" required />
            </div>
            <div class="form-group">
                <label for="productStock">Stock Quantity</label>
                <input type="number" id="productStock" name="stockQuantity" min="0" required />
            </div>
            <button type="submit" class="btn" id="productModalSubmit">Add Product</button>
        </form>
    </div>
</div>
