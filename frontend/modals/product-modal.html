<!-- Product Modal -->
<div id="productModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('productModal')">&times;</span>
        <h2 id="productModalTitle">Add New Product</h2>
        <form id="productForm" onsubmit="addProduct(event); return false;">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" name="productName" required />
            </div>
            <div class="form-group">
                <label for="productCategory">Category</label>
                <select id="productCategory" name="productCategory" required>
                    <option value="">Select Category</option>
                    <option value="beverages">Beverages</option>
                    <option value="snacks">Snacks</option>
                    <option value="dairy">Dairy</option>
                    <option value="bakery">Bakery</option>
                    <option value="household">Household</option>
                    <option value="personal-care">Personal Care</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="productPrice">Price (KES)</label>
                <input type="number" id="productPrice" name="productPrice" step="0.01" min="0" required />
            </div>
            <div class="form-group">
                <label for="productStock">Stock Quantity</label>
                <input type="number" id="productStock" name="stockQuantity" min="0" required />
            </div>
            <button type="submit" class="btn" id="productModalSubmit">Add Product</button>
        </form>
    </div>
</div>
