<!-- Enhanced Reports Section -->
<div id="sales-reports" class="section hidden">
    <div class="section-header">
        <h2 style="color: white;">Business Reports & Analytics</h2>
        <div class="report-controls">
            <div class="report-type-buttons">
                <button class="btn report-btn" onclick="generateDailyReport()">Daily Report</button>
                <button class="btn report-btn" onclick="generateWeeklyReport()">Weekly Report</button>
                <button class="btn report-btn" onclick="generateMonthlyReport()">Monthly Report</button>
                <button class="btn report-btn" onclick="generateAnnualReport()">Annual Report</button>
            </div>
            <div class="report-filters">
                <!-- Daily date picker: runs Daily Report for the selected date (YYYY-MM-DD) -->
                <input type="date" id="dailyDatePicker" class="form-control" style="min-width:160px;" />
                <button class="btn" onclick="(function(){
                  var el=document.getElementById('dailyDatePicker');
                  var ymd=el && el.value ? el.value : '';
                  if (typeof window.generateDailyReport==='function') window.generateDailyReport(ymd);
                })()">Go</button>
                <select id="monthSelector" class="form-control" onchange="generateMonthlyReport()">
                    <option value="">Select Month</option>
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
                <select id="yearSelector" class="form-control" onchange="generateMonthlyReport()">
                    <option value="">Select Year</option>
                </select>
                <div class="search-filter">
                    <input type="text" id="productSearch" placeholder="Search products..." class="form-control">
                    <i class="fas fa-search search-icon" onclick="filterProducts()"></i>
                </div>
            </div>
            <div class="export-buttons">
                <button class="btn btn-success" onclick="exportToPDF()"><i class="fas fa-file-pdf"></i> Export PDF</button>
                <button class="btn btn-primary" onclick="exportToExcel()"><i class="fas fa-file-excel"></i> Export Excel</button>
            </div>
        </div>
    </div>
    
    <div class="content-section">
        <div id="reportContent">
            <div class="welcome-message">
                <i class="fas fa-chart-line report-icon"></i>
                <h3>Business Analytics Dashboard</h3>
                <p>Select a report type to view comprehensive business analytics and insights</p>
            </div>
        </div>
    </div>
</div>
