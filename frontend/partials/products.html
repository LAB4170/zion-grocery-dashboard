<!-- Products Section -->
<div id="products" class="section hidden">
    <div class="section-header">
        <h2 style="color: white;">Product Management</h2>
        <button class="btn" onclick="openModal('productModal')">Add New Product</button>
    </div>
    
    <input type="text" class="search-box" placeholder="Search products..." onkeyup="searchTable('productsTable', this.value)">
    
    <table class="table" id="productsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="productsTableBody">
        </tbody>
    </table>
</div>
