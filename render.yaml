services:
  - type: web
    name: zion-grocery-dashboard
    env: node
    plan: free
    buildCommand: cd backend && npm install && cd ../frontend && npm install && cd ..
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: zion-grocery
          property: connectionString
      - key: FRONTEND_URL
        value: https://zion-grocery-dashboard-1.onrender.com
    healthCheckPath: /health

databases:
  - name: zion-grocery-db
    databaseName: zion_grocery_db
    user: zion_grocery_db_user
