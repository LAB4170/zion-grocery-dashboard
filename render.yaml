services:
  - type: web
    name: zion-grocery-dashboard
    env: node
    plan: free
    buildCommand: npm run render-build
    startCommand: npm run render-start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: zion-grocery-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://zion-grocery-dashboard-1.onrender.com
      - key: JWT_SECRET
        generateValue: true
      - key: DB_MONITORING_ENABLED
        value: true
      - key: RATE_LIMIT_WINDOW
        value: 15
      - key: RATE_LIMIT_MAX
        value: 100

databases:
  - name: zion-grocery-db
    databaseName: zion_grocery_db
    user: zion_grocery_db_user
